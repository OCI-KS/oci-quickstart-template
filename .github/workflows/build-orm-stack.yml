name: 'Build ORM Stack zip file - GitHub Actions'

on: [push, pull_request]
jobs:
  terraform_generate_orm_zip:
    name: 'Generate ORM Stack Package'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: 'Terraform Init'
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_version: 0.12.17
          tf_actions_subcommand: 'init'
          tf_actions_working_dir: '/simple-orm/'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: 'Terraform Validate'
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_version: 0.12.17
          tf_actions_subcommand: 'validate'
          tf_actions_working_dir: '/simple-orm/'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: 'Terraform Apply'
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_version: 0.12.17
          tf_actions_subcommand: 'apply'
          tf_actions_working_dir: '/simple-orm/'
          args: '-var="save_to"="export-dist"'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: ls -la $GITHUB_WORKSPACE/simple-orm/export-dist
      - run: echo $GITHUB_WORKSPACE
      - name: Export ORM Stack zip
        uses: actions/upload-artifact@v1
        with:
          name: orm.zip
          path: /home/runner/work/oci-quickstart-template/oci-quickstart-template/simple-orm/export-dist/orm.zip
